<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DIF 2026 Yearly Wheel</title>
  <style>
    body { font-family: sans-serif; }
    #timeline { width: 600px; height: 600px; margin: auto; }
  </style>
</head>
<body>

<div id="timeline"></div>

<script type="module">
import CircularTimeline from 'https://unpkg.com/circalify@latest/src/index.js';

const YEAR = 2026;

const timeline = new CircularTimeline('#timeline', {
  startYear: YEAR,
  startMonth: 0,
  numberOfMonths: 12,
  rings: [{ type: 'calendar' }]
});

/* ===============================
   NOW INDICATOR (GEOMETRY-LOCKED)
   =============================== */

function getAngleFromPath(path, cx, cy) {
  const len = path.getTotalLength();
  const p = path.getPointAtLength(len / 2);
  return Math.atan2(p.y - cy, p.x - cx) * 180 / Math.PI;
}

function addOrUpdateNowIndicator() {
  const svg = document.querySelector('#timeline svg');
  if (!svg) return;

  const now = new Date();
  if (now.getFullYear() !== YEAR) return;

  const vb = svg.viewBox.baseVal;
  const cx = vb.x + vb.width / 2;
  const cy = vb.y + vb.height / 2;
  const radius = Math.min(vb.width, vb.height) / 2;

  // ðŸ”‘ Get January angle directly from calendar ring
  const calendarPaths = [...svg.querySelectorAll('path')]
    .filter(p => p.__data__?.month === 0);

  if (!calendarPaths.length) return;

  const januaryAngle = getAngleFromPath(calendarPaths[0], cx, cy);

  // Date progress
  const month = now.getMonth();
  const daysInMonth = new Date(YEAR, month + 1, 0).getDate();
  const dayProgress = (now.getDate() - 1) / daysInMonth;

  const monthAngle = 360 / 12;
  const angle =
    januaryAngle +
    (month + dayProgress) * monthAngle;

  svg.querySelectorAll('.now-indicator').forEach(e => e.remove());

  const outerRadius = radius - 10;
  const startRadius = outerRadius - 18;

  const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
  line.classList.add('now-indicator');
  line.setAttribute('x1', cx);
  line.setAttribute('y1', cy - startRadius);
  line.setAttribute('x2', cx);
  line.setAttribute('y2', cy - outerRadius);
  line.setAttribute('stroke', '#e53935');
  line.setAttribute('stroke-width', '2');
  line.setAttribute(
    'transform',
    `rotate(${angle} ${cx} ${cy})`
  );

  const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  dot.classList.add('now-indicator');
  dot.setAttribute('cx', cx);
  dot.setAttribute('cy', cy - outerRadius);
  dot.setAttribute('r', 5);
  dot.setAttribute('fill', '#e53935');
  dot.setAttribute(
    'transform',
    `rotate(${angle} ${cx} ${cy})`
  );

  svg.appendChild(line);
  svg.appendChild(dot);

  setTimeout(addOrUpdateNowIndicator, 60_000);
}

requestAnimationFrame(addOrUpdateNowIndicator);
</script>

</body>
</html>

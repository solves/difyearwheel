<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DIF 2017 Yearly Wheel</title>
  <style>
    body { font-family: sans-serif; }
    #timeline { width: 600px; height: 600px; margin: auto; }
  </style>
</head>
<body>

<div id="timeline"></div>

<script type="module">
  import CircularTimeline from 'https://unpkg.com/circalify@latest/src/index.js';

  const timeline = new CircularTimeline('#timeline', {
    startYear: 2026,      // Year you want to visualize
    startMonth: 0,        // 0 = January
    numberOfMonths: 12,   // Full year
    rings: [
      // Base calendar ring (months)
      { type: 'calendar' },
      { type: 'data', name: 'Kamper', color: '#0078D4' },
      { type: 'data', name: 'Cuper', color: '#edbd4c' }
    ]
  });

  // Example event data â€” you can add as many as you like:
  timeline.setData([
    { label: 'Slemmestad Cup', startDate: '2026-04-25', endDate: '2026-04-26' },
    { label: 'Jutul Minicup', startDate: '2026-05-30', endDate: '2026-05-30' },
    { label: 'Konnerud cup', startDate: '2026-06-20', endDate: '2026-06-21' }
  ], 'Cuper');

    timeline.setData([
    { label: 'DIF Hvit', startDate: '2026-04-04', endDate: '2026-04-4' },
    { label: 'DIF Blaa', startDate: '2026-04-06', endDate: '2026-04-06' },
  ], 'Kamper');


</script>

</body>
</html>

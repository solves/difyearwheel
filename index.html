<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DIF 2017 Yearly Wheel</title>
  <style>
    body { font-family: sans-serif; }
    #timeline { width: 600px; height: 600px; margin: auto; }
  </style>
</head>
<body>

<div id="timeline"></div>

<script type="module">
  import CircularTimeline from 'https://unpkg.com/circalify@latest/src/index.js';

import Papa from 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm';

async function loadCSV(url) {
  const response = await fetch(url);
  const text = await response.text();
  return Papa.parse(text, { header: true }).data;
}
  
    const events = await loadCSV(
      'https://docs.google.com/spreadsheets/d/1ad2DsSE9ZqvgaHzglGBkivileGTSi12WTm-cRzlBE0c/export?format=csv'
    );


  

  const timeline = new CircularTimeline('#timeline', {
    startYear: 2026,      // Year you want to visualize
    startMonth: 0,        // 0 = January
    numberOfMonths: 12,   // Full year
    rings: [
      // Base calendar ring (months)
      { type: 'calendar' },
      { type: 'data', name: 'Kamper', color: '#0078D4' },
      { type: 'data', name: 'Cuper', color: '#edbd4c' }
    ]
  });
  
timeline.setData(
  events.filter(e => e.ring === 'Cuper'),
  'Cuper'
);

timeline.setData(
  events.filter(e => e.ring === 'Kamper'),
  'Kamper'
);



</script>

</body>
</html>
